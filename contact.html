<body class="container"> 
    <Header>
        <h1 id="ti">Contact </h1>
        <hr>

    <form class="m-5">
        <div class="form-group row mt-2">
            <label id="em" for="nom" class="col-lg-1 col-form-label text-lg-right">Email</label>
            <div class="col-lg-11">
                <input type="email" class="form-control" placeholder="Saisir votre nom s'il vous plaît..." required> 
            </div>
        </div>
        
        <div class="form-group row mt-4">
            <label id="no" for="nom" class="col-lg-1 col-form-label text-lg-right">Nom</label>
            <div class="col-lg-11">
                <input type="text" class="form-control" placeholder="Saisir votre email s'il vous plaît..." >
            </div>
        </div>
        
        <div class="form-group row mt-4">
            <label id="con" for="nom" class="col-lg-1 col-form-label text-lg-right">Contenue</label>
            <div class="col-lg-11">
                <textarea type="text"  class="form-control" placeholder="Saisir votre contenue d'email s'il vous plaît..." required rows="3">
                </textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
    </form>
